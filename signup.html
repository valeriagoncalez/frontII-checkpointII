<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do App</title>  
  <link rel="stylesheet" href="./styles/acesso.css">
</head>

<body>

  <div class="left">
    <img src="./assets/pessoa-signup.png" alt="">
  </div>

  <div class="right">
    <form>
      <div class="form-header">
        <p>To-Do App</p>
      </div>

      <label>
        Nome:
        <input id="name" type="text" required>
      </label>
      <label>
        Sobrenome:
        <input id="lastName" type="text" required>
      </label>
      <label>
        Email:
        <input id="email" type="email" required>
        <small id="emailValidation"></small>
      </label>
      <label>
        Senha:
        <input id="password" type="password" required>
        <small id="passwordValidation"></small>
      </label>
      <label>
        Repetir senha:
        <input type="password" required>
      </label>

      <button id="register" disabled>Criar conta</button>

    </form>
    
    <div class="ingressar">
      <a href="index.html">Já possui conta? Acesse aqui</a>
    </div>

  </div>

  <!-- ---------------------- lógica aplicada no registro -------------------- -->
  <script src="./scripts/utils.js"></script>
  <script src="./scripts/singup.js"></script>

</body>

</html>
